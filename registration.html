<html>
    <head>
        <link rel="stylesheet" href="index.css" />

    </head>
    <body>
        <div class="mainframe">
            <h1>Register</h1>
            <form>
                <div class="inputfields">
                    <input type="text" placeholder="username" id="usernameinputbox"  class="inputbox"/>
                    <label id="usernamelabel" class="errormessage">Username</label>
                </div>
                <div class="inputfields">
                    <input type="email" placeholder="email" id="emailinputbox"  class="inputbox"/>
                    <label id="emaillabel" class="errormessage">Email</label>
                </div>
                <div class="inputfields">
                    <input type="password" placeholder="new password" id="newpasswordinputbox"  class="inputbox"/>
                    <label id="newpasswordlabel" class="errormessage">Password</label>
                </div>
                <div class="inputfields">
                    <input type="password" placeholder="confirm new password" id="confirmnewpasswordinputbox" class="inputbox"/>
                    <label id="confirmnewpasswordlabel"class="errormessage">Password</label>
                </div>
                <button id="registrationbutton" class="submitbutton"><a href="index.html"></a>Register</a></button>
                
                <!-- <button id="registrationbutton" class="submitbutton">Register</button> -->
                <p>Already have an account? <a href="index.html">Login</a></p>
            </form>
        </div>
        
        <script src="registration.js"></script>
    </body>
</html>
